



<table mat-table [dataSource]="dataSource" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo | sexo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> idade </th>
    <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef> salario </th>
    <td mat-cell *matCellDef="let element"> {{element.salario | currency:'BRL'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
